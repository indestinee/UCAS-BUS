<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title> bus ticket </title>
  </head>

  <body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Bus ticket</a>
        </div>
      </div>
    </nav>
    <body>
      <div class="container">
      {% if msg[:5] == '[SUC]' %}
        <div class="alert alert-success" role="alert">
      {% elif msg[:5] == '[WRN]' %}
        <div class="alert alert-warning" role="alert">
      {% elif msg[:5] == '[ERR]' %}
        <div class="alert alert-danger" role="alert">
      {% else %}
        <div class="alert alert-info" role="alert">
      {% endif %}
          <form class="form-inline" align='center' action='/' method='post'>
            <label>
              {{msg}}
            </label>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Code" autocomplete="new-password" name=username>
            </div>
            <button type="submit" class="btn btn-default" {{open}}>Log in</button>
          </form>
        </div>
        <br>
        <div class="jumbotron">
          <h2> Contact to admin, if you need an access. </h2>
          <h3> Source Code: Github <a href='https://github.com/indestinee/UCAS-BUS'>UCAS BUS</a> (will be public after 2018-08-01).</h3>

          <div class="center-block" align='right'>
            <address>
              <strong>indestinee</strong><br>
              <a href="mailto:indestinee@gmail.com">indestinee@gmail.com</a>
            </address>
          </div>
        </div>
        {% if news %}
        <div class="alert alert-warning" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
            {{news}}
        </div>
        {% endif %}
      </div>
    </body>
</html>
